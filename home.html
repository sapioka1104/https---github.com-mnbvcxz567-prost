<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prost - ホーム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/rogo.png" alt="Prost Logo" class="logo">
        <nav>
            <a href="profile.html">Myプロフィール</a>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <div class="bar-list">
                <!-- udon&bar wave -->
                <div class="bar-item">
                    <img src="images/wave.png" alt="Wave">
                    <h3>udon&bar wave</h3>
                    <p>レビュー: ★★★★☆</p>
                    <a href="wave.html">詳細を見る</a>
                </div>
                <!-- irish pub slacker -->
                <div class="bar-item">
                    <img src="images/slacker.png" alt="Slacker">
                    <h3>irish pub slacker</h3>
                    <p>レビュー: ★★★★☆</p>
                    <a href="slacker.html">詳細を見る</a>
                </div>
                <!-- ping pong bar 39 -->
                <div class="bar-item">
                    <img src="images/pingpong.png" alt="Pingpong">
                    <h3>ping pong bar 39</h3>
                    <p>レビュー: ★★★★☆</p>
                    <a href="pingpong.html">詳細を見る</a>
                </div>
            </div>
            <div class="share">
                <h3>アプリをシェアする</h3>
                <!-- LINE シェアリンク -->
                <a href="https://social-plugins.line.me/lineit/share?url=https://example.com" target="_blank" title="えへへ">
                    <img src="images/whatsapp-icon.png" alt="LINE" class="share-icon">
                </a>
            </div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Prost</p>
    </footer>
